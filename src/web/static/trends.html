    <script>
        let selectedKeywords = [];

        async function init() {
            // åŠ è½½çƒ­é—¨å…³é”®è¯æ¨è
            await loadSuggestions();

            // åŠ è½½æ–°å…´å…³é”®è¯
            await loadEmerging();

            // ç»‘å®šå›è½¦äº‹ä»¶
            document.getElementById('keyword-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addKeyword();
            });

            // é»˜è®¤åŠ è½½ä¸€äº›çƒ­é—¨å…³é”®è¯
            selectedKeywords = ['transformer', 'diffusion', 'llm', 'reinforcement learning'];
            updateSelectedDisplay();
            await loadTrends();
        }

        function addKeyword() {
            const input = document.getElementById('keyword-input');
            const keyword = input.value.trim().toLowerCase();

            if (keyword && !selectedKeywords.includes(keyword)) {
                selectedKeywords.push(keyword);
                updateSelectedDisplay();
                loadTrends();
            }

            input.value = '';
        }

        function removeKeyword(keyword) {
            selectedKeywords = selectedKeywords.filter(k => k !== keyword);
            updateSelectedDisplay();
            loadTrends();
        }

        function clearKeywords() {
            selectedKeywords = [];
            updateSelectedDisplay();
            const chart = Charts.get('chart-trend-main');
            if (chart) chart.clear();
        }

        function updateSelectedDisplay() {
            const container = document.getElementById('selected-keywords');
            container.innerHTML = selectedKeywords.map(kw => `
                <span class="selected-tag">
                    ${kw}
                    <button class="tag-remove" onclick="removeKeyword('${kw}')">&times;</button>
                </span>
            `).join('');
        }

        async function loadTrends() {
            if (selectedKeywords.length === 0) return;

            try {
                const trends = await API.getKeywordTrends(selectedKeywords);
                Charts.renderTrendChart('chart-trend-main', trends);
            } catch (error) {
                console.error('åŠ è½½è¶‹åŠ¿å¤±è´¥:', error);
            }
        }

        async function loadSuggestions() {
            try {
                const keywords = await API.getTopKeywords({ limit: 20 });
                const grid = document.getElementById('suggestions-grid');

                grid.innerHTML = keywords.map(kw => `
                    <button class="suggestion-btn" onclick="addSuggestion('${kw.keyword}')">
                        ${kw.keyword}
                        <span class="suggestion-count">${kw.count}</span>
                    </button>
                `).join('');
            } catch (error) {
                console.error('åŠ è½½æ¨èå¤±è´¥:', error);
            }
        }

        async function loadEmerging() {
            try {
                const emerging = await API.getEmergingKeywords();
                const grid = document.getElementById('emerging-grid');

                if (emerging && emerging.length > 0) {
                    grid.innerHTML = emerging.slice(0, 12).map(item => `
                        <div class="emerging-card" onclick="addSuggestion('${item.keyword}')">
                            <span class="emerging-keyword">${item.keyword}</span>
                            <span class="emerging-growth">+${item.growth_rate?.toFixed(0) || 'âˆ'}%</span>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p class="no-data">æš‚æ— æ•°æ®</p>';
                }
            } catch (error) {
                console.error('åŠ è½½æ–°å…´å…³é”®è¯å¤±è´¥:', error);
                document.getElementById('emerging-grid').innerHTML =
                    '<p class="no-data">æš‚æ— æ•°æ®</p>';
            }
        }

        function addSuggestion(keyword) {
            if (!selectedKeywords.includes(keyword)) {
                selectedKeywords.push(keyword);
                updateSelectedDisplay();
                loadTrends();
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
